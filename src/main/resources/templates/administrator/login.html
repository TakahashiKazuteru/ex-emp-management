<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head_common::meta_header">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div th:replace="administrator/administrator_common::header"></div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" th:action="@{/login}" action="../employee/list.html" th:object="${loginForm}">
						<fieldset>
							<legend>ログイン</legend>
							<div class="form-group">
								<div class="alert alert-danger" th:if="${message}">
			                        <p th:text="${message}"></p>
			                    </div>
							</div>
							<div class="form-group">
								<label for="mailAddress">メールアドレス:</label>
								<input type="text" name="mailAddress" th:field="*{mailAddress}" id="mailAddress" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="password" name="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
							<div class="form-group">
								<a th:href="@{/toInsert}" href="insert.html">管理者登録はこちらから</a>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<div th:replace="head_common::scripts"></div>
</body>
</html>
