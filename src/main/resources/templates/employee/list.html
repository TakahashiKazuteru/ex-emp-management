<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head_common::meta_header">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<nav th:replace="employee/employee_common::header"></nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active"><a href="list.html"
				th:href="@{/employee/showList}">従業員リスト</a></li>
		</ol>

		<!-- table -->
		<div class="row">

			<form th:action="@{/employee/search}"
				th:object="${employeeSearchForm}" method="post">
				<div class="col-lg-offset-2 col-lg-7 col-md-offset-2 col-md-7 col-sm-10 col-xs-10">
					<input type="text" name="searchName" th:value="${searchWord}" id="searchName"
						class="form-control" placeholder="名前曖昧検索">
				</div>
				<button type="submit" class="btn btn-primary">検索</button>
			</form>
			<br>
			<div
				class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

				<!-- ここから上を編集する必要はありません -->

				<!-- ここにモックのtable要素を貼り付けます -->

				<table class="table table-striped">
					<thead>
						<tr>
							<th>従業員名</th>
							<th>入社日</th>
							<th>扶養人数</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employeeList}">
							<td><a th:href="@{/employee/showDetail?id=}+${employee.id}"
								href="detail.html"> <span th:text="${employee.name}">山田太郎</span>
							</a></td>
							<td><span th:text="${employee.hireDate}">2016/12/1</span></td>
							<td><span th:text="${employee.dependentsCount}">3人</span></td>
						</tr>
					</tbody>
				</table>


				<!-- ここから下を編集する必要はありません -->

			</div>
		</div>
	</div>
	<!-- end container -->

	<div th:replace="head_common::scripts"></div>
</body>
</html>
