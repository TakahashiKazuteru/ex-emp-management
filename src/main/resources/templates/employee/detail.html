<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head_common::meta_header">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<nav th:replace="employee_common::header"></nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" th:action="@{/employee/update}" th:object="${updateEmployeeForm}" action="list.html">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
							     <input type="hidden" name="id" th:value="${employee.id}">
							     <label class="error-messages" th:errors="*{name}">
											従業員名を入力してください
									</label>
									<label class="control-label" style="color: red" for="name"></label>
							     <input type="text" name="name" th:value="${employee.name}" id="name" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
							      <img th:src="@{/img/+${employee.image}}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{gender}">
											性別(男性or女性)を入力してください
									</label>
									<label class="control-label" style="color: red" for="gender"></label>
							      <input type="text" name="gender" th:value="${employee.gender}" id="gender" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							   		<label class="error-messages" th:errors="*{hireDate}">
											入社日を入力してください
									</label>
									<label class="control-label" style="color: red" for="hireDate"></label>
							      <input type="date" name="hireDate" th:value="${employee.hireDate}" id="hireDate" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{mailAddress}">
											入社日を入力してください
									</label>
									<label class="control-label" style="color: red" for="mailAddress"></label>
							      <input type="text" name="mailAddress" th:value="${employee.mailAddress}" id="mailAddress" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{zipCode}">
											郵便番号を入力してください
									</label>
									<label class="control-label" style="color: red" for="zipCode"></label>
							      <input type="text" name="zipCode" th:value="${employee.zipCode}" id="zipCode" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{address}">
											住所を入力してください
									</label>
									<label class="control-label" style="color: red" for="address"></label>
							      <input type="text" name="address" th:value="${employee.address}" id="zipCode" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{telephone}">
											電話番号を入力してください
									</label>
									<label class="control-label" style="color: red" for="telephone"></label>
							      <input type="text" name="telephone" th:value="${employee.telephone}" id="telephone" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{salary}">
											給料を入力してください
									</label>
									<label class="control-label" style="color: red" for="salary"></label>
							      <input type="text" name="salary" th:value="${employee.salary}" id="salary" class="form-control">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{characteristics}">
											特技を入力してください
									</label>
									<label class="control-label" style="color: red" for="characteristics"></label>
							      <textarea style="resize:none" rows="10" name="characteristics" id="characteristics" class="form-control">
<span th:text="${employee.characteristics}" th:remove="tag"></span>
							      </textarea>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
							    	<label class="error-messages" th:errors="*{dependentsCount}">
											扶養人数を入力してください
									</label>
									<label class="control-label" style="color: red" for="dependentsCount"></label>
									<input type="text" name="dependentsCount" th:value="${employee.dependentsCount}" id="dependentsCount" class="form-control">
									
							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>

					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<div th:replace="head_common::scripts"></div>
</body>
</html>
